  <head>

    <link

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row">
          <div id = "9row" class='col-2 hour'> 9AM
          </div>
        
          <div class="col-8 description backgroundTool border-bottom scheduler"><input id= "9amInput" class="inputText" type="text">
          </div>
          <div class="col-2 saveBtn">
            <button type="submit" id="9amButton" class="btn btn-primary mb-2 am9Button" onclick="buttonChange9(this)" ><img src="asset/Asset4.png" id= "unlocked9" alt="lock-unlocked-img"></button>
         </div>
        </div>   
  
      <div class="row">
        <div id = "10row" class='col-2 hour'> 10AM
        </div>

          <button type="submit" id="10amButton" class="btn btn-primary mb-2 am10Button"><img src="asset/Asset4.png" alt=""></button>
       </div>
      </div>
  
  
  
      <div class="row">

      </div>

        </div>
        <div class="col-2 saveBtn">
          <button type="submit" id="12amButton" class="btn btn-primary mb-2 pm12Button"><img src="asset/Asset4.png" alt=""></button>
       </div>
      </div>
    

    <div class="row">

      </div>
